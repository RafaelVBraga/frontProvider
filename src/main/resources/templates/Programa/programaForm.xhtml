<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cadastro de Programa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
<div class="container d-flex flex-column justify-content-center align-items-center w-100 h-100">
	<h1 th:text="${programa.id != null} ? 'Editar programa' : 'Novo programa'">Cadastro
		de Programa</h1>
	<form
		th:action="@{${programa.id != null} ? '/programas/edit' : '/programas/save'}"
		th:object="${programa}" method="post">
		<div class="form-group">
			<input class="form-control" type="text"
				th:field="*{id}" hidden="hidden" />
			<label>Nome:</label> <input class="form-control" type="text"
				th:field="*{nome}" required="required" />
		</div>

		<h3>Escolas</h3>
		<div th:each="escola : ${escolas}">
			<input class="form-control" type="checkbox" th:field="*{escolas}"
				th:value="${escola.id}"
				th:checked="${programa.escolas.contains(escola)}" /> <span
				th:text="${escola.nome}"></span>
		</div>

		<div class=" d-flex justify-content-around align-items-center">
			<button class="btn btn-primary" type="submit"
				th:text="${programa.id != null} ? 'Atualizar' : 'Cadastrar'">Salvar</button>
				<a class="btn btn-primary" th:href="@{/programas}">Voltar</a>
		</div>
	</form>

	
	
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
