<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Rotas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body onload="showmessage()">
	<div th:insert="~{/components.xhtml :: navbar}"></div>

	<div
		class="d-flex flex-column justify-content-center align-items-center">

		<h1>Programas</h1>
		<a class="btn btn-primary" th:href="@{/programas/add}">Adicionar
			</a>
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Programa</th>
					<th>Escolas</th>
					<th>Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="programa: ${programas}">
					<td th:text="${programa.id}">ID</td>
					<td th:text="${programa.nome}">Nome</td>
					<td
						th:text="${programa.escolas==null}?'0':${#arrays.length(programa.escolas)}">Escolas</td>
					<td><a class="btn btn-success"
						th:href="@{/programas/edit(id=${programa.id})}">Editar</a></td>
					<td><a class="btn btn-danger"
						th:href="@{/programas/delete(id=${programa.id})}">Deletar</a></td>
				</tr>
			</tbody>

		</table>

	</div>
	<div class="toast-container position-fixed bottom-0 end-0 p-3">
		<div id="liveToast" class="toast" role="alert" aria-live="assertive"
			aria-atomic="true">
			<div class="toast-header">
				<strong class="me-auto">Mensagem</strong>
				<button type="button" class="btn-close" data-bs-dismiss="toast"
					aria-label="Close"></button>
			</div>
			<div class="toast-body">
				<p th:classappend="${message!=null}?${message.tipo}:'' "
					th:text="${message!=null}?${message.texto}:'Sem mensagens'"></p>
			</div>
		</div>
	</div>
	<script>
		function showmessage() {
			const toastLiveExample = document.getElementById('liveToast')
			const toastBootstrap = bootstrap.Toast
					.getOrCreateInstance(toastLiveExample)
			toastBootstrap.show()
		}
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
